<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body>
    <header class="aaa">
      <img src="./eisenhower-matrix.jpg" alt="matrix-eisenhower">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task"  id="add-task">
        <h2 class="add-task__title">Add Item</h2>
        <div class="add-task__row">
          <input id="new-task" class="add-task__input task" type="text">
          <button  class="button__add button">Add</button>
        </div>
      </section>
      <section class="todo">
      <h2 class="todo__title">Todo</h2>
        <ul class="todo__list" id="incomplete-tasks">
          <li class="todo__item">
            <input type="checkbox" class="todo__checkbox">
            <label class="todo__label task">Pay Bills</label>
            <input type="text" class="task">
            <button class="button__edit button">Edit</button>
            <button class="button__delete  button"><img src="./remove.svg" alt=""></button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section>
        <h2>Completed</h2>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
