<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix-eisenhower">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task"  id="add-task">
        <h2 class="add-task__title title">Add Item</h2>
        <div class="add-task__row">
          <input id="new-task" class="add-task__input task__input task" type="text">
          <button  class="button_add button">Add</button>
        </div>
      </section>
      <section class="todo">
      <h2 class="todo__title title">Todo</h2>
        <ul class="todo__list" id="incomplete-tasks">
          <li class="todo__item">
            <input type="checkbox" class="todo__checkbox">
            <label class="todo__label task">Pay Bills</label>
            <input type="text" class="todo__input task__input task">
            <button class="button_edit button">Edit</button>
            <button class="button_delete button"><img class="button__icon" src="./remove.svg" alt=""></button>
          </li>
          <li class="todo__item_edit-mode todo__item">
            <input type="checkbox"  class="todo__checkbox">
            <label class="todo__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__input task__input task">
            <button class="button_edit button">Save</button>
            <button class="button_delete button"><img class="button__icon" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="title_completed title">Completed</h2>
        <ul class="todo__list_completed todo__list" id="completed-tasks">
          <li class="todo__item_completed">
            <input type="checkbox"   class="todo__checkbox" checked>
            <label class="todo__label todo__label_completed task">See the Doctor</label>
            <input type="text" class="task__input_completed todo__input task__input task">
            <button class="button_edit button">Edit</button>
            <button class="button_delete button"><img src="./remove.svg" class="button__icon" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
